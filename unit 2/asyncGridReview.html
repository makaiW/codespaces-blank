<!DOCTYPE html>
<html>

<head>
    <title>css grid review</title>
    <style>
        .divRules {
            background-color: rgb(251, 255, 0);
            height: 40px;
            width: 40px;
            margin: 10px;
            font-size: 30px;


        }

        .container {
            display;
            grid;
            grid-template-columns: auto auto;

        }
    </style>
</head>

<body>
    <div class="divRules" style="width:1200px">1</div>
    <divclass="container>"
        <div class="divRules" style="width: 500px; height: 300px; padding-right: 600px";>2</div>
        <div class="divRules" style="width:350px; height: 300px;">3</div>
        </div>
        <div class="divRules">4</div>
        <div class="divRules">5</div>
        <div class="divRules">6</div>
        <div class="divRules">7</div>
</body>

</html>
